<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Clima</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Docs at http://http://simpleweatherjs.com -->
    <div id="weather">
        <div class="header">
            <h4 id="header-title"></h4>
        </div>
        <div class="main">
            <div id="today" class="principal">
                <i id="today-condition"></i>
                <span class="day-name">HOY</span>
                <h2 id="today-temperature"></h2>
            </div>
            <div id="tomorrow" class="secondary secondary-3">
                <span class="day-name"></span>
                <i id="tomorrow-condition"></i>
                <h4 id="tomorrow-temperature"></h4>
            </div>
            <div id="after-tomorrow" class="secondary secondary-3">
                <span class="day-name"></span>
                <i id="after-tomorrow-condition"></i>
                <h4 id="after-tomorrow-temperature"></h4>
            </div>
            <div id="last-day" class="secondary secondary-3">
                <span class="day-name"></span>
                <i id="last-day-condition"></i>
                <h4 id="last-day-temperature"></h4>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.simpleWeather.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
