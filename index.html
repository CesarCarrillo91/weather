<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Club Maeva Miramar | Clima TV</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Docs at http://http://simpleweatherjs.com -->
    <div id="weather">
        <div class="header">
            <h2 id="header-title"></h2>
        </div>
        <div class="main flex">
            <div id="today" class="principal">
                <div class="middle">
                    <h1 class="day-name">HOY</h1>
                    <img id="today-condition" src="" alt="">
                    <!-- <i id="today-condition"></i> -->
                    <h1 id="today-temperature"></h1>
                </div>
            </div>
            <div id="tomorrow" class="secondary secondary-3">
                <h3 class="day-name"></h3>
                <img id="tomorrow-condition" class="thumbnail" src=""
                    alt="">
                <!-- <i id="tomorrow-condition"></i> -->
                <h2 id="tomorrow-temperature"></h2>
            </div>
            <div id="after-tomorrow" class="secondary secondary-3">
                <h3 class="day-name"></h3>
                <img id="after-tomorrow-condition" class="thumbnail" src=""
                    alt="">
                <!-- <i id="after-tomorrow-condition"></i> -->
                <h2 id="after-tomorrow-temperature"></h2>
            </div>
            <div id="last-day" class="secondary secondary-3">
                <h3 class="day-name"></h3>
                <img id="last-day-condition" class="thumbnail" src=""
                    alt="">
                <!-- <i id="last-day-condition"></i> -->
                <h2 id="last-day-temperature"></h2>
            </div>
        </div>
        <div class="footer">
            <h2 id="footer-title"></h2>
        </div>
    </div>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.simpleWeather.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
